<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color:#fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    // DOM tree traversing
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);
    const dayOne = document.querySelector('.day');
    const dayOneParent = dayOne.parentElement;
    const nextSibilingOfDayOne = dayOne.nextElementSibling;
    console.log("NODES: ", parent.childNodes); //includes even the next line chars as well.
</script>
</html>
